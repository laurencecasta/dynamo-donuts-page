<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Restaurant Page</title>
</head>
<body>
  <div id="content">
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="images/dynamodonut.svg" alt="donut logo">
          <div class="logo-name">
            <h1>DYNAMO DONUTS</h1>
          </div>
        </div>
        <ul id="nav-options">
          <li><a>ABOUT</a></li>
          <li><a>MENU</a></li>
          <li><a>ORDER</a></li>
        </ul>
      </div>
    </nav>
    <div class="hero-image">
      <img id="headline-image" src="images/donuts.jpg" alt="Delicious donuts">
    </div>
    <section class="headline">
      <div class="slogan-container" data-aos="fade-up">
        <div class="slogan">
          <div class="text-container">
            <h1 id="donuts">DONUTS THAT WILL LEAVE YOU</h1>
            <h1 id="stunned">STUNNED!</h1>
          </div>
        </div>
      </div>
      <div class="quote-container" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
        <div class="quote">
          <div class="text-container">
          <h3>Testimonial</h3>
          <p>"These donuts left me without words... It's a great place to take the family or even just to enjoy by yourself!"<br>
            &ndash; The Daily Donut
          </p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="copyright">
        <span>&copy; Dynamo Donuts 2020</span>
      </div>
      <div class="social">
        <a><i class="fab fa-facebook-f"></i></a>
        <a><i class="fab fa-twitter"></i></a>
        <a><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="main.js"></script>
  <script>
      AOS.init({
        duration: 1000,
      });
  </script>
</body>
</html>
